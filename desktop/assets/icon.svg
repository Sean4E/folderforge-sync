<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Gradient for the main folder -->
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <!-- Gradient for the sync arrows -->
    <linearGradient id="syncGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (optional - can be removed for transparent) -->
  <circle cx="256" cy="256" r="240" fill="#18181b"/>

  <!-- Main folder shape - back -->
  <path
    d="M80 160 L80 400 Q80 420 100 420 L412 420 Q432 420 432 400 L432 200 Q432 180 412 180 L260 180 L220 140 L100 140 Q80 140 80 160Z"
    fill="url(#folderGrad)"
    filter="url(#shadow)"
    opacity="0.9"
  />

  <!-- Folder tab -->
  <path
    d="M100 140 Q80 140 80 160 L80 180 L240 180 L200 140 Z"
    fill="#34d399"
  />

  <!-- Folder front face with depth -->
  <path
    d="M80 200 L80 400 Q80 420 100 420 L412 420 Q432 420 432 400 L432 220 L80 220Z"
    fill="url(#folderGrad)"
    opacity="0.95"
  />

  <!-- Sync symbol - circular arrows -->
  <g transform="translate(256, 300)" filter="url(#glow)">
    <!-- Right arrow (clockwise) -->
    <path
      d="M-60 0 A60 60 0 0 1 40 -45"
      stroke="url(#syncGrad)"
      stroke-width="18"
      fill="none"
      stroke-linecap="round"
    />
    <polygon
      points="40,-65 70,-45 40,-25"
      fill="url(#syncGrad)"
    />

    <!-- Left arrow (counter-clockwise) -->
    <path
      d="M60 0 A60 60 0 0 1 -40 45"
      stroke="url(#syncGrad)"
      stroke-width="18"
      fill="none"
      stroke-linecap="round"
    />
    <polygon
      points="-40,65 -70,45 -40,25"
      fill="url(#syncGrad)"
    />
  </g>

  <!-- Subtle highlight on folder -->
  <path
    d="M100 145 L200 145 L235 175 L250 175"
    stroke="#6ee7b7"
    stroke-width="3"
    fill="none"
    stroke-linecap="round"
    opacity="0.6"
  />
</svg>