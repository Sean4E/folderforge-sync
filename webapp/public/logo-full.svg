<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 64">
  <defs>
    <linearGradient id="folderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="syncGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <g transform="translate(4, 8)">
    <!-- Folder body -->
    <path d="M2 8 L2 42 Q2 46 6 46 L42 46 Q46 46 46 42 L46 16 Q46 12 42 12 L24 12 L20 8 L6 8 Q2 8 2 8Z" fill="url(#folderGradient)"/>
    <!-- Folder tab -->
    <path d="M6 8 Q2 8 2 10 L2 14 L22 14 L18 8 Z" fill="#34d399"/>
    <!-- Sync circle -->
    <circle cx="24" cy="30" r="9" stroke="url(#syncGradient)" stroke-width="4" fill="none"/>
    <polygon points="33,25 37,30 32,30" fill="url(#syncGradient)"/>
    <polygon points="15,35 11,30 16,30" fill="url(#syncGradient)"/>
  </g>

  <!-- Text: FolderForge -->
  <text x="60" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="700" fill="#ffffff">
    <tspan fill="#ffffff">Folder</tspan><tspan fill="url(#folderGradient)">Forge</tspan>
  </text>

  <!-- Text: Sync badge -->
  <text x="224" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="16" font-weight="500" fill="url(#syncGradient)">
    Sync
  </text>
</svg>