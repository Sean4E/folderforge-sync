<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self'">
  <title>FolderForge Sync - Settings</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --bg-primary: #09090B;
      --bg-secondary: #18181B;
      --bg-card: rgba(255, 255, 255, 0.05);
      --border: rgba(255, 255, 255, 0.1);
      --text-primary: #FAFAFA;
      --text-secondary: #A1A1AA;
      --text-muted: #71717A;
      --emerald: #10B981;
      --emerald-dark: #059669;
      --red: #EF4444;
      --blue: #3B82F6;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      -webkit-app-region: drag;
    }
    
    .container {
      padding: 24px;
      -webkit-app-region: no-drag;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--emerald) 0%, #06B6D4 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .logo svg {
      width: 24px;
      height: 24px;
      color: white;
    }
    
    .header-text h1 {
      font-size: 18px;
      font-weight: 600;
    }
    
    .header-text p {
      font-size: 12px;
      color: var(--text-muted);
    }
    
    .status-badge {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-badge.online {
      background: rgba(16, 185, 129, 0.2);
      color: var(--emerald);
    }
    
    .status-badge.offline {
      background: rgba(239, 68, 68, 0.2);
      color: var(--red);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: currentColor;
    }
    
    .status-badge.online .status-dot {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      backdrop-filter: blur(10px);
    }
    
    .card-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 16px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group:last-child {
      margin-bottom: 0;
    }
    
    label {
      display: block;
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }
    
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text-primary);
      font-size: 14px;
      transition: all 0.2s;
    }
    
    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: var(--emerald);
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }
    
    input[type="text"]::placeholder,
    input[type="password"]::placeholder {
      color: var(--text-muted);
    }
    
    .input-with-button {
      display: flex;
      gap: 8px;
    }
    
    .input-with-button input {
      flex: 1;
    }
    
    .btn {
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .btn-primary {
      background: var(--emerald);
      color: white;
    }
    
    .btn-primary:hover {
      background: var(--emerald-dark);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-primary);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .btn-icon {
      padding: 12px;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid var(--border);
    }
    
    .toggle-group:last-child {
      border-bottom: none;
    }
    
    .toggle-label {
      font-size: 14px;
      color: var(--text-primary);
    }
    
    .toggle-desc {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 2px;
    }
    
    .toggle {
      position: relative;
      width: 44px;
      height: 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: var(--emerald);
    }
    
    .toggle::after {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    
    .toggle.active::after {
      transform: translateX(20px);
    }
    
    .message {
      padding: 12px 16px;
      border-radius: 10px;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
      align-items: center;
      gap: 8px;
    }
    
    .message.show {
      display: flex;
    }
    
    .message.success {
      background: rgba(16, 185, 129, 0.2);
      color: var(--emerald);
      border: 1px solid rgba(16, 185, 129, 0.3);
    }
    
    .message.error {
      background: rgba(239, 68, 68, 0.2);
      color: var(--red);
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    
    .device-info {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
    }
    
    .device-icon {
      width: 40px;
      height: 40px;
      background: rgba(16, 185, 129, 0.2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--emerald);
    }
    
    .device-details {
      flex: 1;
    }
    
    .device-name {
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .device-id {
      font-size: 11px;
      color: var(--text-muted);
      font-family: monospace;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }
    
    .actions .btn {
      flex: 1;
    }
    
    .help-text {
      font-size: 12px;
      color: var(--text-muted);
      margin-top: 8px;
    }
    
    .help-text a {
      color: var(--emerald);
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          <line x1="12" y1="11" x2="12" y2="17"></line>
          <line x1="9" y1="14" x2="15" y2="14"></line>
        </svg>
      </div>
      <div class="header-text">
        <h1>FolderForge Sync</h1>
        <p>Desktop Agent Settings</p>
      </div>
      <div id="statusBadge" class="status-badge offline">
        <div class="status-dot"></div>
        <span id="statusText">Offline</span>
      </div>
    </div>
    
    <div id="message" class="message"></div>
    
    <!-- Connection Settings -->
    <div class="card">
      <div class="card-title">Connection</div>
      
      <div class="form-group">
        <label>Supabase URL</label>
        <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co">
      </div>
      
      <div class="form-group">
        <label>Supabase Anon Key</label>
        <input type="password" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...">
      </div>
      
      <div class="form-group">
        <label>Device Token</label>
        <input type="text" id="deviceToken" placeholder="Paste your device token from the web app">
        <p class="help-text">Get this from <a href="#" id="openDashboard">FolderForge Dashboard</a> → Devices → Add Device</p>
      </div>
      
      <div class="actions">
        <button class="btn btn-secondary" id="testBtn">
          <span id="testBtnText">Test Connection</span>
        </button>
        <button class="btn btn-primary" id="saveBtn">
          Save & Connect
        </button>
      </div>
    </div>
    
    <!-- Device Info -->
    <div class="card" id="deviceCard" style="display: none;">
      <div class="card-title">This Device</div>
      
      <div class="device-info">
        <div class="device-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
            <line x1="8" y1="21" x2="16" y2="21"></line>
            <line x1="12" y1="17" x2="12" y2="21"></line>
          </svg>
        </div>
        <div class="device-details">
          <div class="device-name" id="deviceName">-</div>
          <div class="device-id" id="deviceId">-</div>
        </div>
      </div>
      
      <div class="form-group" style="margin-top: 16px;">
        <label>Default Folder Path</label>
        <div class="input-with-button">
          <input type="text" id="defaultPath" placeholder="C:\Projects or /Users/you/Projects">
          <button class="btn btn-secondary btn-icon" id="browseBtn" title="Browse">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    
    <!-- Preferences -->
    <div class="card">
      <div class="card-title">Preferences</div>
      
      <div class="toggle-group">
        <div>
          <div class="toggle-label">Launch at Startup</div>
          <div class="toggle-desc">Start FolderForge when you log in</div>
        </div>
        <div class="toggle" id="toggleStartup"></div>
      </div>
      
      <div class="toggle-group">
        <div>
          <div class="toggle-label">Show Notifications</div>
          <div class="toggle-desc">Get notified when folders are created</div>
        </div>
        <div class="toggle active" id="toggleNotifications"></div>
      </div>
    </div>
    
    <!-- Disconnect -->
    <div class="card" id="disconnectCard" style="display: none;">
      <button class="btn btn-secondary" id="disconnectBtn" style="width: 100%; background: rgba(239, 68, 68, 0.1); color: #EF4444;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Disconnect Device
      </button>
    </div>
  </div>
  
  <script src="settings.js"></script>
</body>
</html>
